<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="dmenu-tools : A collection of scripts powered by dmenu" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>dmenu-tools</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/tlvince/dmenu-tools">View on GitHub</a>

          <h1 id="project_title">dmenu-tools</h1>
          <h2 id="project_tagline">A collection of scripts powered by dmenu</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/tlvince/dmenu-tools/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/tlvince/dmenu-tools/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <p>See the <a href="https://github.com/tlvince/dmenu-tools#readme">README</a> for more info.</p>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">dmenu-tools maintained by <a href="https://github.com/tlvince">tlvince</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/pagedown/1.0/Markdown.Converter.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
    <script type="text/x-handlebars-template" id="script-template">
      <ul id="scripts">
        {{#each script}}
        <li><a href="{{html_url}}">{{name}}</a></li>
        {{/each}}
      </ul>
    </script>
    <script src="javascripts/main.js" type="text/javascript"></script>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-17357441-6");
      pageTracker._trackPageview();
      } catch(err) {}
    </script>
  </body>
</html>
